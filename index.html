<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website School</title>
    <link rel="stylesheet" href="public/css/input.css" />
  </head>
  <body>
    <!-- Nav Section -->
    <section>
      <div class="navbar-container">
        <nav class="navbar">
          <div class="navbar_brand">Firpearce</div>
          <ul class="navbar_menu">
            <li class="navbar_item"><a href="#profile">Our Profile</a></li>
            <li class="navbar_item">
              <a href="#facilities">Our Facilities</a>
            </li>
            <li class="navbar_item"><a href="#contact">Message Us</a></li>
          </ul>
        </nav>
      </div>
    </section>
    <!-- End Nav Section -->
    <!-- header section -->
    <section>
      <!-- carousel -->
      <div class="container">
        <div class="text-overlay">
          <h1>Welcome <strong id="username">User</strong></h1>
          <p>Jl. Kampung Durian Runtuh No.90</p>
        </div>
        <div class="carousel">
          <div class="carousel_container">
            <div class="carousel_item">
              <img
                src="https://images.unsplash.com/photo-1663247455965-b63fa4048b29?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="1" />
            </div>
            <div class="carousel_item">
              <img src="public/img/2.jpg" alt="2" />
            </div>
            <div class="carousel_item">
              <img src="public/img/3.jpg" alt="3" />
            </div>
            <div class="carousel_item">
              <img src="public/img/4.jpg" alt="4" />
            </div>
            <div class="carousel_item">
              <img src="public/img/5.jpg" alt="5" />
            </div>
          </div>
          <button class="carousel_button carousel_button--left">
            &#10094;
          </button>
          <button class="carousel_button carousel_button--right">
            &#10095;
          </button>
        </div>
      </div>
    </section>
    <!-- end header section -->

    <!-- facilities section -->
    <section id="facilities">
      <div class="container">
        <!-- buatkan image rounded dari beberapa facilities dengan title dan short description under image make it card -->
      </div>
    </section>
    <!-- end facilities section -->

    <!-- contact section -->
    <section id="contact">
      <div class="container">
        <div class="form-display">
          <!-- Form Section -->
          <div class="contact">
            <h1>Message Us</h1>
            <form id="contactForm" method="post">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                  placeholder="Your Name" />
              </div>
              <div class="form-group">
                <label for="birthdate">Date of Birth</label>
                <input
                  type="date"
                  name="birthdate"
                  id="birthdate"
                  class="form-control" />
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" class="form-control">
                  <option value="">Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea
                  name="message"
                  id="message"
                  class="form-control"
                  placeholder="Your Message"></textarea>
              </div>
              <button type="submit" class="btn">Send</button>
            </form>
          </div>

          <!-- Display Section -->
          <div class="result-display">
            <h2>Result</h2>
            <canvas id="resultCanvas" width="400" height="400"></canvas>
          </div>
        </div>
      </div>
    </section>

    <!-- end contact section -->
    <script src="public/js/script.js"></script>
  </body>
</html>
